<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - Заявки</title>
    <link rel="stylesheet" href="../css/admin_panel.css">

</head>
<body>
    <header>
        <ul class="nav-menu_items">
            <h1 class="nav-menu_item">Панель администратора</h1>

        </ul>
        <ul class="personal-menu_items">
            <span id="username" class="personal-menu_item"></span>
            <li class="personal-menu_item"><button class="exit-btn" onclick="logout()">Выход</button></li>
        </ul>
    </header>
    
    <main>
        <h2>Список заявок</h2>
        
        <div class="table-container">
            <table id="requestsTable">
                <thead>
                    <tr>
                        <th>ФИО заявителя</th>
                        <th>Контактные данные</th>
                        <th>Адрес</th>
                        <th>Вид услуги</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Тип оплаты</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружаться через JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
